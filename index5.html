<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Raduis</title>
</head>
<body>
    <div class="container">
        <img src="Capture.JPG" class="float-start" height="200px" alt="">
        <img src="Capture.JPG" class="rounded-circle" height="200px" alt="">
        <img src="Capture.JPG" class="rounded" height="200px" alt="">
        <img src="Capture.JPG" class="img-thumbnail" height="200px" alt="">
        <img src="Capture.JPG" class="float-end" height="200px" alt="">
        <img src="Capture.JPG" class="mx-auto" height="200px" alt="">

    </div><br>
    <class class="container">
        <img src="Capture.JPG" class="mx-auto d-block" height="200px" alt="">
        <img src="Capture.JPG" class="img-fluid" height="200px" alt="">
        <img src="Capture.JPG" class="height auto" height="200px" alt="">

    </class>
</body>
</html>
