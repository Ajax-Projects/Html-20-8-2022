<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Bootstrap.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Display</title>
</head>
<body>
    <p class="h1 bg-info">This is text</p>
    <p class="h2 bg-primary">This is text</p>
    <p class="h3 bg-success">This is text</p>
    <p class="h4 bg-warning">This is text</p>
    <p class="h5 bg-dark text-light">This is text</p>
    <p class="h6 bg-danger">This is text</p><hr>
    <p class="display-1 text-info">Header1</p>
    <p class="display-2 text-primary">Header2</p>
    <p class="display-3 text-success">Header3</p>
    <p class="display-4 text-warning">Header4</p>
    <p class="display-5 text-dark">Header5</p>
    <p class="display-6 text-danger">Header6</p>

</body>
</html>
